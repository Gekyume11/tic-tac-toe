<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <style>
        *{
            margin: 0;
            flex: 1;
            gap: 5px;
        }
        body{
            background: #ffffcc;
            height: 100dvh;
            display: grid;
            place-items: center;
        }
        .wrapper{
            display: flex;
            flex-direction: column;
            width: 250px;
            height: 250px;
        }
        .inner-wrapper{
            display: flex;
        }
        button{
            font-size: 2.5em;
        }
    </style>
</head>
<body>
    
    <div class="wrapper">
        <div class="inner-wrapper">
            <button onclick="main(0)"></button>
            <button onclick="main(1)"></button>
            <button onclick="main(2)"></button>
        </div>
        <div class="inner-wrapper">
            <button onclick="main(3)"></button>
            <button onclick="main(4)"></button>
            <button onclick="main(5)"></button>
        </div>
        <div class="inner-wrapper">
            <button onclick="main(6)"></button>
            <button onclick="main(7)"></button>
            <button onclick="main(8)"></button>
        </div>
    </div>

    <script>
        let btn = document.querySelectorAll("button")
        let count = 0

        const main = (index) => {
            if(btn[index].innerHTML == "") count++
            (btn[index].innerHTML == "") ? btn[index].innerHTML = count % 2 == 0 ? "O" : "X" : (btn[index].innerHTML == "O") ? btn[index].innerHTML = "O" : btn[index].innerHTML = "X"

            let btn0 = btn[0].innerHTML
            let btn1 = btn[1].innerHTML
            let btn2 = btn[2].innerHTML
            let btn3 = btn[3].innerHTML
            let btn4 = btn[4].innerHTML
            let btn5 = btn[5].innerHTML
            let btn6 = btn[6].innerHTML
            let btn7 = btn[7].innerHTML
            let btn8 = btn[8].innerHTML

            if(btn0 == "O" && btn1 == "O" && btn2 == "O" || 
                btn3 == "O" && btn4 == "O" && btn5 == "O" ||
                btn6 == "O" && btn7 == "O" && btn8 == "O" ||
                btn0 == "O" && btn3 == "O" && btn6 == "O" ||
                btn1 == "O" && btn4 == "O" && btn7 == "O" || 
                btn2 == "O" && btn5 == "O" && btn8 == "O" || 
                btn0 == "O" && btn4 == "O" && btn8 == "O" ||
                btn2 == "O" && btn4 == "O" && btn6 == "O"
            ){
                    btn[index].innerHTML = "O"
                    alert("O WINS!!!   CLICK OK TO PLAY AGAIN")
                    location.reload()
            } else if(btn0 == "X" && btn1 == "X" && btn2 == "X" || 
                btn3 == "X" && btn4 == "X" && btn5 == "X" ||
                btn6 == "X" && btn7 == "X" && btn8 == "X" ||
                btn0 == "X" && btn3 == "X" && btn6 == "X" ||
                btn1 == "X" && btn4 == "X" && btn7 == "X" || 
                btn2 == "X" && btn5 == "X" && btn8 == "X" || 
                btn0 == "X" && btn4 == "X" && btn8 == "X" ||
                btn2 == "X" && btn4 == "X" && btn6 == "X"
            ){
                    btn[index].innerHTML = "X"
                    alert("X WINS!!!   CLICK OK TO PLAY AGAIN")
                    location.reload()
            } else if(count == 9){
                    alert("DRAW CLICK OK TO PLAY AGAIN")
                    location.reload()
            }
        }

    </script>

</body>
</html>
